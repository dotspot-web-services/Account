
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: quest-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: questarenz.com
      http:
        paths:
        - backend:
            serviceName: accounts-server
            servicePort: 802

    - host: arena.questarenz.com
      http:
        paths:
        - backend:
            serviceName: arena-server
            servicePort: 810

    - host: spotlights.questarenz.com
      http:
        paths:
        - backend:
            serviceName: spots-server
            servicePort: 820
