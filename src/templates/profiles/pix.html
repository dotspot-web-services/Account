
{% extends 'base.html' %}

{% block head_title %}
Profile pix
{% endblock %}

{% block content %}

    <style>
      .center {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .form-input {
        width: 350px;
        padding: 20px;
        background: #fff;
        box-shadow: -3px -3px 7px rgba(94, 104, 121, 0.377),
          3px 3px 7px rgba(94, 104, 121, 0.377);
      }
      .form-input input {
        display: none;
      }
      .form-input label {
        display: block;
        width: 45%;
        height: 45px;
        margin-left: 25%;
        line-height: 50px;
        text-align: center;
        background: #1172c2;

        color: #fff;
        font-size: 15px;
        font-family: "Open Sans", sans-serif;
        text-transform: Uppercase;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-input img {
        width: 100%;
        display: none;

        margin-bottom: 30px;
      }
    </style>
    <div class="center">
      <div class="prof-pix-wrapa d-block">
          <div class="prof-pix ">
            {% set pix = usr_pix or "/static/icon/avatar.png" %}
            <img src="{{ pix }}" alt="" srcset="">
          </div>
      </div>
      
      <div class="center">
        <div class="form-input">
          <div class="preview">
            <img id="file-ip-1-preview" />
          </div>
          <form method="post" action="{{url_for('grocs.groc.cr8pix')}}" enctype="multipart/form-data">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <label for="file-ip-1">Upload Image</label>
            <input type="file" name="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);" />
              <button type="submit">upload</button>
          </form>
          <div></div>
        </div>
      </div>
  </div>

  <script type="text/javascript">
      function showPreview(event) {
          if (event.target.files.length > 0) {
              var src = URL.createObjectURL(event.target.files[0]);
              var preview = document.getElementById("file-ip-1-preview");
              preview.src = src;
              preview.style.display = "block";
          }
      }
  </script>

{% endblock %}
