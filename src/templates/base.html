
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/style/general.css">
    <link rel="stylesheet" href="../static/style/mediaCss.css">

    <title>QUESTARENZ {% block head_title %}{% endblock head_title%}</title>

  </head>
  <body>
    <div id="hider"></div>
    <header>
      <div id="pgHeader" class="container-fluid">
        <div class="logo-hom-wrapa">
          <div id="logo">
            <a class="navbar-brand" href="/">QUESTARENZ</a>
          </div>
          {% if home_nav is defined %}
          <div class="nav-item">
            <a href="/" class="nav-link">{{ home_nav }}</a>
          </div>
          {% endif %} 
        </div>
          {% block navBar %}
          {% endblock navBar %}
        </div>

      </div>
    </header>
    <main>
      <div class='container-fluid d-lg-inline-flex d-md-block d-sm-block'>
          {% block content %}
          {% endblock content %}
        </div>
    </main>
    
    <script src="../static/js/gen.js">
    </script>
    <script src="../static/js/registry.js">
    </script>
  </body>
</html>
